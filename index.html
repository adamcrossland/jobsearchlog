<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
    <!-- Embed Font -->
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto+Slab">
    <link rel="stylesheet" href="styles.css">
    <title>Job Search Log</title>
</head>

<body>
    <h1>Job Search Log</h1>
    <div x-data="$store.jobsearchdata">
        <div class="toplevel-buttons">
            <button class="button button-outline top-level-button"
                @click="NewSearchRow()" x-show="!DetailsShown">+ Add</button>
            <button class="button top-level-button" x-cloak x-show="PersistableChanges" @click="Persist()">Save</button>
            <button class="button top-level-button" x-cloak x-show="PersistableChanges" @click="Revert()">Undo Changes</button>
            <button class="button button-clear top-level-button"
                x-cloak x-show="!SettingsShown" @click="SettingsShown = true">Sort and Filter</button>
            <button class="button button-clear top-level-button"
                x-cloak x-show="SettingsShown" @click="SettingsShown = false">Close</button>
        </div>
        <div class="settings" x-show="SettingsShown" x-transition.duration.100ms>
            <div class="container">
                <div class="row">
                    <div class="column column-10"><label for="currentSortOrder">Sort:</label></div>
                    <div class="column column-40">
                        <select id="currentSortOrder" x-model.number="CurrentSortOrder">
                            <option value=1>By Date Descending</options>
                            <option value=2>By Date Ascending</options>
                            <option value=3>Active First, then by Date Descending</options>
                            <option value=4>Active First, then by Date Ascending</options>
                        </select>
                    </div>
                    <div class="column column-20">
                        <button class="button button-20"
                            x-show="!CurrentSortIsDefault"
                            @click="SetCurrentSortAsDefault">Set as Default</button>
                        <span x-show="CurrentSortIsDefault">Default</span>
                    </div>
                </div>
                <div class="row">
                    <div class="column column-10">
                        <label for="showAfterDate">Show After:</label>
                    </div>
                    <div class="column column-20">
                        <input id="showAfterDate" type="date" x-model="FilterDateBegin">
                    </div>
                    <div class="column column-20">
                        <label for="showBeforeDate" style="text-align:right">Show Before:</label>
                    </div>
                    <div class="column column-20">
                        <input id="showBeforeDate" type="date" x-model="FilterDateEnd">
                    </div>
                </div>
            </div>
        </div>
        <div class="summary-page" x-show="!DetailsShown" x-transition.duration.100ms>
            <div x-show="IsEmpty()">
                <h2>No job search activities have been added yet.</h2>
            </div>
            <div class="search-data" x-show="!IsEmpty()">
                <div class="container" id="searches-table" x-cloak>
                    <div class="row header-row">
                        <div class="column column-20">Employer</div>
                        <div class="column column-20">Job Title</div>
                        <div class="column column-10"></div>
                        <div class="column column-20"></div>
                    </div>

                    <template x-for="eachSearch in CurrentView" :key="eachSearch.Id">
                        <div class="row">
                            <div class="column column-20 summary-info" @click="eachSearch.EmployerName.BeingEdited = true"
                                x-show="!eachSearch.EmployerName.BeingEdited">
                                <span class="summary-info" x-text="eachSearch.EmployerName.Data"></span>
                            </div>
                            <div class="column column-20" :id="$id('employer-name-input')"
                                @keyup.enter="eachSearch.EmployerName.SaveChanges()"
                                @keydown.tab="eachSearch.EmployerName.SaveChanges()"
                                @keyup.esc="eachSearch.EmployerName.ResetChanges()"
                                x-show="eachSearch.EmployerName.BeingEdited">
                                <input type="text" x-model="eachSearch.EmployerName.Data">
                            </div>
                            <div class="column column-20 summary-info" @click="eachSearch.JobTitle.BeingEdited = true"
                                x-show="!eachSearch.JobTitle.BeingEdited">
                                <span class="summary-info" x-text="eachSearch.JobTitle.Data"></span>
                            </div>
                            <div class="column column-20 summary-info" :id="$id('updated-date-input')"
                                @keyup.enter="eachSearch.JobTitle.SaveChanges()"
                                @keydown.tab="eachSearch.JobTitle.SaveChanges()"
                                @keyup.esc="eachSearch.JobTitle.ResetChanges()"
                                x-show="eachSearch.JobTitle.BeingEdited">
                                <input type="text" x-model="eachSearch.JobTitle.Data">
                            </div>
                            <div class="column column-10" @click="eachSearch.StartDate.BeingEdited = true"
                                x-show="!eachSearch.StartDate.BeingEdited">
                                <span x-text="eachSearch.StartDate.Data"></span>
                            </div>
                            <div class="column column-10" :id="$id('start-date-input')"
                                @keyup.enter="eachSearch.StartDate.SaveChanges()"
                                @keydown.tab="eachSearch.StartDate.SaveChanges()"
                                @keyup.esc="eachSearch.StartDate.ResetChanges()"
                                x-show="eachSearch.StartDate.BeingEdited">
                                <input type="date" x-model="eachSearch.StartDate.Data">
                            </div>
                            <div class="column">
                                <button class="button button-clear row-level-button" @click="$store.jobsearchdata.DetailsToShow=eachSearch;$store.jobsearchdata.DetailsShown=true">Show Details</button>
                            </div>
                            <div class="column">
                                <button x-show="!eachSearch.Open" @click="eachSearch.Open = true" class="button button-clear row-level-button">Activate</button>
                                <button x-show="eachSearch.Open" @click="eachSearch.Open = false" class="button button-clear row-level-button">Deactivate</button>
                            </div>
                            <div class="column">
                                <button class="button button-clear row-level-button" @click="Delete(eachSearch.Id)">- Delete</button>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
        </div> <!-- End of Summary screen-->
        <div class="details-page" x-show="DetailsShown" x-transition.duration.100ms>
            <div class="clear-fix">
                <div class="details-title">
                    <span class="details-title" x-text="DetailsToShow.EmployerAndJobTitle"></span>
                </div>
                <div class="details-close">
                    <button class="button button-clear" @click="DetailsShown = false">Hide Details</button>
                </div>
            </div>
            <div class="contianer">
                <div class="row detail-buttons">
                    <div class="column">
                        <button class="button button-clear" @click="DetailsToShow.AddDetail(1)">Add Note</button>
                    </div>
                    <div class="column">
                        <button class="button button-clear" @click="DetailsToShow.AddDetail(2)">Add Contact</button>
                    </div>
                    <div class="column">
                        <button class="button button-clear" @click="DetailsToShow.AddDetail(3)">Add URL</button>
                    </div>
                    <div class="column">
                        <button class="button button-clear" @click="DetailsToShow.AddDetail(4)">Add State</button>
                    </div>
                </div>
                <div x-show="DetailsToShow.Details.length > 0">
                    <template x-for="(eachDetail, detailIndex) in DetailsToShow.Details">
                        <div class="row detail">
                            <div class="column column-20 detail-kind">
                                <span x-text="eachDetail.KindText"></span>
                                <span> on </span>
                                <span x-text="eachDetail.AddedDate"></span>
                                <span>:</span>
                            </div>
                            <div class="column column-60 detail-content"
                                x-show="!eachDetail.BeingEdited"
                                @click="eachDetail.BeingEdited = true">
                                <span x-text="eachDetail.Data"></span>
                            </div>
                            <div class="column column-60 detail-content"
                                @keyup.enter="eachDetail.SaveChanges(); DetailsToShow.DetailsHaveChanged=true;"
                                @keydown.tab="eachDetail.SaveChanges(); DetailsToShow.DetailsHaveChanged=true;"
                                @keyup.esc="eachDetail.ResetChanges()"
                                x-show="eachDetail.BeingEdited">
                                <input type="text" x-model="eachDetail.Data">
                            </div>
                            <div class="column column-10">
                                <button class="button button-clear row-level-button" @click="DetailsToShow.DeleteDetail(detailIndex)">- Delete</button>
                            </div>
                        </div>
                    </template>
                </div>
                <div x-show="DetailsToShow.Details.length == 0">
                    <h2>No details have been added</h2>
                </div>       
            </div>
        </div> <!-- End of Details screen -->
    </div>
    <script type="module" src="/src/main.ts"></script>
</body>

</html>
