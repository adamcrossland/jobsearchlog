<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
    <!-- Embed Font -->
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto+Slab">
    <link rel="stylesheet" href="styles.css">
    <title>Job Search Log</title>
</head>

<body>
    <h1>Job Search Log</h1>
    <div x-data="$store.jobsearchdata">
        <button class="button button-outline" @click="NewSearchRow()">+ Add</button>
        <button x-cloak x-show="PersistableChanges" @click="Persist()">Save</button>
        <div x-show="IsEmpty()">
            <h2>No job search activities have been added yet.</h2>
        </div>
        <div class="search-data" x-show="!IsEmpty()">
            <table id="searches-table" x-cloak>
                <thead>
                    <th>
                        <span>Employer</span>
                    </th>
                    <th>
                        <span>Date Engaged</span>
                    </th>
                    <th>
                        <span>Date Updated</span>
                    </th>
                </thead>
                <tbody>
                    <template x-for="eachSearch in JobSearchData">
                        <tr x-id="['searchRow']">
                            <td @click="eachSearch.EmployerName.BeingEdited = true"
                                x-show="!eachSearch.EmployerName.BeingEdited">
                                <span x-text="eachSearch.EmployerName.Data"></span>
                            </td>
                            <td :id="$id('employer-name-input')"
                                @keyup.enter="eachSearch.EmployerName.SaveChanges()"
                                @keydown.tab="eachSearch.EmployerName.SaveChanges()"
                                @keyup.esc="eachSearch.EmployerName.ResetChanges()"
                                x-show="eachSearch.EmployerName.BeingEdited">
                                <input type="text" x-model="eachSearch.EmployerName.Data">
                            </td>
                            <td @click="eachSearch.StartDate.BeingEdited = true"
                                x-show="!eachSearch.StartDate.BeingEdited">
                                <span x-text="eachSearch.StartDate.Data"></span>
                            </td>
                            <td :id="$id('start-date-input')"
                                @keyup.enter="eachSearch.StartDate.SaveChanges()"
                                @keydown.tab="eachSearch.StartDate.SaveChanges()"
                                @keyup.esc="eachSearch.StartDate.ResetChanges()"
                                x-show="eachSearch.StartDate.BeingEdited">
                                <input type="date" x-model="eachSearch.StartDate.Data">
                            </td>
                            <td @click="eachSearch.UpdatedDate.BeingEdited = true"
                                x-show="!eachSearch.UpdatedDate.BeingEdited">
                                <span x-text="eachSearch.UpdatedDate.Data"></span>
                            </td>
                            <td :id="$id('updated-date-input')"
                                @keyup.enter="eachSearch.UpdatedDate.SaveChanges()"
                                @keydown.tab="eachSearch.UpdatedDate.SaveChanges()"
                                @keyup.enter="eachSearch.UpdatedDate.ResetChanges()"
                                x-show="eachSearch.UpdatedDate.BeingEdited">
                                <input type="date" x-model="eachSearch.UpdatedDate.Data">
                            </td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
</body>

</html>
